<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/infobox.css">
    <title>Demo</title>
</head>
<body>
    <div class="popBox">
        <div class="pb_header clearfix">
            <h1 class="pb_title">ページ情報一覧</h1>
            <i class="pb_close fa fa-2x fa-window-close" aria-hidden="true"></i>
        </div>
        <div class="pb_content">
            <div class="listdomain">
                <h2>ページ内に含まれている別ドメイン</h2>
                <ul>
                    <li>hoge</li>
                    <li>hoge</li>
                    <li>hoge</li>
                </ul>
            </div>
            <div class="listhash">
                <h2>ページ内に含まれているハッシュ</h2>
                <ul>
                    <li>hoge</li>
                    <li>hoge</li>
                    <li>hoge</li>
                </ul>
            </div>
            <div class="listparm">
                <h2>ページ内に含まれているパラメータ</h2>
                <ul>
                    <li>hoge</li>
                    <li>hoge</li>
                    <li>hoge</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
