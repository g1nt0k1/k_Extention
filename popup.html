<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/balloon.css">
    <link href="https://fonts.googleapis.com/css?family=Mako" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><h3 class="title wf-Mako">Page Check Ninja</h3></header>
    <div class="wrapper">
        <form name="checklist">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="item" value="tag" checked="checked">タグマネージャーチェック
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="item" value="analytics" checked="checked">アナリティクスチェック
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="item" value="domain" checked="checked">ドメインチェック
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="item" value="hash" checked="checked">ハッシュタグチェック
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="item" value="parm" checked="checked">パラメータチェック
                    </label>
                </li>
            </ul>
        </form>
        <div id="pageChecker" class="btn">チェックするぞー！</div>
    </div>
    <script src="./popup.js" charset="utf-8"></script>
</body>
</html>
